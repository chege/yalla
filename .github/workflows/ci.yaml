name: CI

on:
  pull_request:
  push:
    branches: [ main, "*-dev" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    name: Format
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        run: |
          rustup show active-toolchain || rustup toolchain install
          rustup component add rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy (stable + beta)
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      # install stable + beta like SQLx, run stable as required, beta as non-blocking signal
      - name: Setup Rust
        run: |
          rustup show active-toolchain || rustup toolchain install
          rustup component add clippy
          rustup toolchain install beta
          rustup component add --toolchain beta clippy

      - uses: Swatinem/rust-cache@v2

      - name: clippy (stable, deny warnings)
        env:
          RUSTFLAGS: -D warnings
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: clippy (beta, informative only)
        continue-on-error: true
        run: cargo +beta clippy --all-targets --all-features -- -D warnings

  minimal-versions:
    name: Minimal dependency versions
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust (nightly for -Z minimal-versions)
        run: |
          rustup show active-toolchain || rustup toolchain install
          rustup toolchain install nightly
      - name: Generate minimal lockfile
        run: cargo +nightly generate-lockfile -Z minimal-versions
      - name: Build with minimal versions
        run: cargo build --all-features --locked

  test:
    name: Tests (stable)
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-24.04, macos-latest ] # omit windows due to POSIX commands in trycmd cases
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        run: rustup show active-toolchain || rustup toolchain install

      - uses: Swatinem/rust-cache@v2

      - name: Build (locked)
        env:
          RUSTFLAGS: -D warnings
        run: cargo build --all-features --locked

      - name: Run unit + integration tests
        run: cargo test --all-features -- --nocapture